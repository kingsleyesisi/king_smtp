# Dovecot Master Configuration
# This file configures Dovecot services and sockets

service auth {
  # SMTP authentication socket for Postfix
  # This socket allows Postfix to authenticate users
  unix_listener /var/spool/postfix/private/auth {
    mode = 0660
    user = postfix
    group = postfix
  }
  
  # Auth process settings
  unix_listener auth-userdb {
    mode = 0600
    user = vmail
  }
}

